services:

  # Backend API Service
  - type: web
    name: smart-practice-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: smart-practice-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: smart-practice-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: smart-practice-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: smart-practice-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: smart-practice-db
          property: password
      - key: BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: ADMIN_TG_ID
        sync: false
      - key: WEB_APP_URL
        sync: false
      - key: REACT_APP_API_URL
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: smart-practice-app
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: REACT_APP_BOT_USERNAME
        sync: false

databases:
  - name: smart-practice-db
    plan: free
    postgresMajorVersion: 15
